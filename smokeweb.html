<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmokeWeb</title>
    <style>
        /* Sayfanın sıfırlanması */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Arka planın tam ekran olması için vücut kısmına stil */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('sspic.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        /* İçeriği ortalamak için basit bir kutu */
        .content {
            background-color: rgba(0, 0, 0, 0.5); /* Arka planı yarı saydam yapar */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>

</html>
