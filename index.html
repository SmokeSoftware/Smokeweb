<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmokeWeb</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('sspic.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Arka planın kaymasını önler */
            color: white;
            text-align: center;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 90%; /* Mobil ekranlarda yan boşluk bırakır */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
        }

        /* Mobil cihazlar için uyum sağlama */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em; /* Başlık boyutunu küçült */
            }

            p {
                font-size: 1em; /* Paragraf yazı boyutunu küçült */
            }

            .content {
                padding: 15px; /* İç boşluğu azalt */
                max-width: 100%; /* Mobilde tam genişlik */
            }
        }
    </style>
</head>

</body>
</html>
